    <script>
        //获取Canvas对象(画布)
        var canvas = document.getElementById("myCanvas");
        //简单地检测当前浏览器是否支持Canvas对象，以免在一些不支持html5的浏览器中提示语法错误
        if(canvas.getContext){  
        //获取对应的CanvasRenderingContext2D对象(画笔)
        var ctx = canvas.getContext("2d");  
        //开始一个新的绘制路径
        ctx.beginPath();
        //设置线条颜色为蓝色
        ctx.strokeStyle = "#227700";
        //设置路径起点坐标
        ctx.moveTo(0, 43);
        //定义中间点坐标1
        ctx.lineTo(17,33);
        //定义中间点坐标2
        ctx.lineTo(88, 65);
        //定义中间点坐标3
        ctx.lineTo(255, 100);
        //定义中间点坐标4
        ctx.lineTo(285,124);
        //定义中间点坐标5(这是最后一个中间点，也就是终点)
        //按照绘制路径顺序连接各个坐标点
        ctx.stroke();
        //关闭绘制路径
        ctx.closePath();
        }
    </script>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = '#9cd8b4';
        ctx.globalAlpha = 0.6;
        ctx.moveTo(0,43);//从点(160,160)開始
        ctx.lineTo(17,33);
        ctx.lineTo(88,65);
        ctx.lineTo(255,100);
        ctx.lineTo(285,124);
        ctx.lineTo(0,124);
        ctx.lineTo(0,43);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
    </script>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(17,33,4,0,2*Math.PI);
        ctx.stroke();
        ctx.fillStyle="#227700";//填充颜色,默认是黑色
        ctx.globalAlpha = 1;
        ctx.fill();//画实心圆
    </script>
